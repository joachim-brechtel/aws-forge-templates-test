Resources:
  ClusterNodeGroup:
    Type: 'AWS::AutoScaling::AutoScalingGroup'
    Properties:
      DesiredCapacity: !Ref ClusterNodeMin
      LaunchConfigurationName: !Ref ClusterNodeLaunchConfig
      MaxSize: !Ref ClusterNodeMax
      MinSize: !Ref ClusterNodeMin
      LoadBalancerNames:
        - !Ref LoadBalancer
      VPCZoneIdentifier: !Ref InternalSubnets
      Tags:
        - Key: Name
          Value: JIRA Node
          PropagateAtLaunch: true
        - Key: Cluster
          Value: !Ref 'AWS::StackName'
          PropagateAtLaunch: true
  ClusterNodeLaunchConfig:
    Type: 'AWS::AutoScaling::LaunchConfiguration'
    DependsOn:
      - EFSMountAz1
      - EFSMountAz2
      - DB
    Metadata:
      Comment: ''
      'AWS::CloudFormation::Init':
        '0':
          files:
            /etc/atl:
              content: !Join
                - ''
                - - |
                    ATL_NGINX_ENABLED=false
                  - |
                    ATL_APP_DATA_MOUNT_ENABLED=false
                  - |
                    ATL_DB_NAME=jira
                  - |
                    ATL_DB_USER=jira
                  - !Sub
                    - "ATL_JVM_HEAP=${AtlJvmHeap}"
                    - AtlJvmHeap: !If
                        - OverrideHeap
                        - !Ref 'JvmHeapOverride'
                        - !FindInMap
                            - AWSInstanceType2Arch
                            - !Ref ClusterNodeInstanceType
                            - Jvmheap
                  - !Sub
                    - 'ATL_CATALINA_OPTS="${CatalinaOpts}"'
                    - CatalinaOpts: !Ref CatalinaOpts
                  - ATL_DB_PASSWORD=
                  - !Ref DBMasterUserPassword
                  - |+

                  - ATL_DB_HOST=
                  - !GetAtt
                    - DB
                    - Endpoint.Address
                  - |+

                  - ATL_DB_PORT=
                  - !GetAtt
                    - DB
                    - Endpoint.Port
                  - |+
                  - !Sub ["ATL_DB_MAXIDLE=${DBMaxIdle}", DBMaxIdle: !Ref DBMaxIdle]
                  - !Sub ["ATL_DB_MAXWAITMILLIS=${DBMaxWaitMillis}", DBMaxWaitMillis: !Ref DBMaxWaitMillis]
                  - !Sub ["ATL_DB_MINEVICTABLEIDLETIMEMILLIS=${DBMinEvictableIdleTimeMillis}", DBMinEvictableIdleTimeMillis: !Ref DBMinEvictableIdleTimeMillis]
                  - !Sub ["ATL_DB_MINIDLE=${MinIdle}", DBMinIdle: !Ref DBMinIdle]
                  - !Sub ["ATL_DB_POOLMAXSIZE=${DBPoolMaxSize}", DBPoolMaxSize: !Ref DBPoolMaxSize]
                  - !Sub ["ATL_DB_POOLMINSIZE=${DBPoolMinSize}", DBPoolMinSize: !Ref DBPoolMinSize]
                  - !Sub ["ATL_DB_REMOVEABANDONEDONMAINTENANCE=${DBRemoveAbandonedOnMaintenance}", DBRemoveAbandonedOnMaintenance: !Ref DBRemoveAbandonedOnMaintenance]
                  - !Sub ["ATL_DB_REMOVEABANDONEDTIMEOUT=${DBRemoveAbandonedTimeout}", DBRemoveAbandonedTimeout: !Ref DBRemoveAbandonedTimeout]
                  - !Sub ["ATL_DB_TESTONBORROW=${DBTestOnBorrow}", DBTestOnBorrow: !Ref DBTestOnBorrow]
                  - !Sub ["ATL_DB_TESTWHILEIDLE=${DBTestWhileIdle}", DBTestWhileIdle: !Ref DBTestWhileIdle]
                  - !Sub ["ATL_DB_TIMEBETWEENEVICTIONRUNSMILLIS=${DBTimeBetweenEvictionRunsMillis}", DBTimeBetweenEvictionRunsMillis: !Ref DBTimeBetweenEvictionRunsMillis]

                  - |
                    ATL_JDBC_DRIVER=org.postgresql.Driver
                  - 'ATL_JDBC_URL=jdbc:postgresql://'
                  - !GetAtt
                    - DB
                    - Endpoint.Address
                  - ':'
                  - !GetAtt
                    - DB
                    - Endpoint.Port
                  - |
                    /jira
                  - |
                    ATL_JDBC_USER=atljira
                  - ATL_JDBC_PASSWORD=
                  - !Ref DBPassword
                  - |+

                  - |
                    ATL_ENABLED_PRODUCTS=Jira
                  - |
                    ATL_ENABLED_SHARED_HOMES=
                  - ATL_JIRA_NAME=
                  - !FindInMap
                    - JIRAProduct2NameAndVersion
                    - !Ref JiraProduct
                    - name
                  - |+

                  - ATL_JIRA_SHORT_DISPLAY_NAME=
                  - !FindInMap
                    - JIRAProduct2NameAndVersion
                    - !Ref JiraProduct
                    - shortdisplayname
                  - |+

                  - ATL_JIRA_FULL_DISPLAY_NAME=
                  - !FindInMap
                    - JIRAProduct2NameAndVersion
                    - !Ref JiraProduct
                    - fulldisplayname
                  - |+

                  - |
                    ATL_RELEASE_S3_BUCKET=atlassian-software
                  - |
                    ATL_RELEASE_S3_PATH=releases
                  - |
                    ATL_POSTGRES_ENABLED=false
                  - !Sub
                    - 'ATL_PROXY_NAME=${AtlProxyName}'
                    - AtlProxyName: !If
                        - UseCustomDnsName
                        - !Ref CustomDnsName
                        - !If
                          - UseHostedZone
                          - !Ref LoadBalancerCname
                          - !GetAtt
                            - LoadBalancer
                            - DNSName
                  - |+

                  - |
                    ATL_SSL_SELF_CERT_ENABLED=false
                  - !If
                    - DoSSL
                    - |
                      ATL_SSL_PROXY=true
                    - !Ref 'AWS::NoValue'
                  - !Sub ["ATL_TOMCAT_ACCEPTCOUNT=${TomcatAcceptCount}", TomcatAcceptCount: !Ref TomcatAcceptCount]
                  - !Sub ["ATL_TOMCAT_CONNECTIONTIMEOUT=${TomcatConnectionTimeout}", TomcatConnectionTimeout: !Ref TomcatConnectionTimeout]
                  - !Sub ["ATL_TOMCAT_CONTEXTPATH=${TomcatContextPath}", TomcatContextPath: !Ref TomcatContextPath]
                  - !Sub ["ATL_TOMCAT_ENABLELOOKUPS=${TomcatEnableLookups}", TomcatEnableLookups: !Ref TomcatEnableLookups]
                  - !Sub ["ATL_TOMCAT_MAXTHREADS=${TomcatMaxThreads}", TomcatMaxThreads: !Ref TomcatMaxThreads]
                  - !Sub ["ATL_TOMCAT_MINSPARETHREADS=${TomcatMinSpareThreads}", TomcatMinSpareThreads: !Ref TomcatMinSpareThreads]
                  - !Sub ["ATL_TOMCAT_PROTOCOL=${TomcatProtocol}", TomcatProtocol: !Ref TomcatProtocol]
                  - !Sub ["ATL_TOMCAT_PROXYPORT=${TomcatProxyPort}", TomcatProxyPort: !Ref TomcatProxyPort]
                  - !Sub ["ATL_TOMCAT_REDIRECTPORT=${TomcatRedirectPort}", TomcatRedirectPort: !Ref TomcatRedirectPort]
                  - !Sub ["ATL_TOMCAT_SCHEME=${TomcatScheme}", TomcatScheme: !Ref TomcatScheme]
                  - !Sub ["ATL_TOMCAT_SECURE=${TomcatSecure}", TomcatSecure: !Ref TomcatSecure]
                  - !Sub ["ATL_TOMCAT_URIENCODING=${TomcatURIEncoding}", TomcatURIEncoding: !Ref TomcatURIEncoding]
            /etc/cfn/cfn-hup.conf:
              content: !Join
                - ''
                - - |
                    [main]
                  - stack=
                  - !Ref 'AWS::StackId'
                  - |+

                  - region=
                  - !Ref 'AWS::Region'
                  - |+

              mode: '000400'
              owner: root
              group: root
            /etc/cfn/hooks.d/cfn-auto-reloader.conf:
              content: !Join
                - ''
                - - |
                    [cfn-auto-reloader-hook]
                  - |
                    triggers=post.update
                  - >
                    path=Resources.ClusterNodeLaunchConfig.Metadata.AWS::CloudFormation::Init
                  - 'action=/opt/aws/bin/cfn-init -v '
                  - '         --stack '
                  - !Ref 'AWS::StackName'
                  - '         --resource ClusterNodeLaunchConfig '
                  - '         --region '
                  - !Ref 'AWS::Region'
                  - |+

                  - |
                    runas=root
          commands:
            010_make_mount_point:
              command: mkdir -p /media/atl
              ignoreErrors: 'false'
            020_add_nfs_mount:
              command: !Join
                - ''
                - - 'echo '
                  - !If
                    - UseHostedZone
                    - !Ref EFSCname
                    - !Sub
                      - >-
                        $(curl -s
                        http://169.254.169.254/latest/meta-data/placement/availability-zone).${ElasticFileSystem}".efs."${Region}".amazonaws.com"
                      - ElasticFileSystem: !Ref ElasticFileSystem
                        Region: !Ref 'AWS::Region'
                  - >-
                    :/ /media/atl nfs4 noatime,intr,rsize=32768,wsize=32768 0 0
                    >>/etc/fstab
              ignoreErrors: false
            030_mount_all:
              command: mount -a
              ignoreErrors: 'true'
            040_make_shared_home_dir:
              command: mkdir -p /media/atl/jira/shared
              ignoreErrors: 'false'
          services:
            sysvinit:
              cfn-hup:
                enabled: 'true'
                ensureRunning: 'true'
                files:
                  - /etc/cfn/cfn-hup.conf
                  - /etc/cfn/hooks.d/cfn-auto-reloader.conf
              collectd: !If
                - DoCollectd
                - enabled: 'true'
                  ensureRunning: 'true'
                - !Ref 'AWS::NoValue'
              rpcbind:
                enabled: 'true'
                ensureRunning: 'true'
                packages:
                  yum:
                    - nfs-utils
        configSets:
          default:
            - '0'
    Properties:
      AssociatePublicIpAddress: !Ref AssociatePublicIpAddress
      BlockDeviceMappings:
        - DeviceName: /dev/xvdf
          Ebs: {}
          NoDevice: true
      KeyName: !Ref KeyName
      ImageId: !FindInMap
        - AWSRegionArch2AMI
        - !Ref 'AWS::Region'
        - !FindInMap
          - AWSInstanceType2Arch
          - !Ref ClusterNodeInstanceType
          - Arch
      InstanceType: !Ref ClusterNodeInstanceType
      SecurityGroups:
        - !Ref SecurityGroup
      UserData: !Base64
        'Fn::Join':
          - ''
          - - |
              #!/bin/bash -xe
            - |
              yum update -y aws-cfn-bootstrap
            - '/opt/aws/bin/cfn-init -v '
            - '         --stack '
            - !Ref 'AWS::StackName'
            - '         --resource ClusterNodeLaunchConfig '
            - '         --region '
            - !Ref 'AWS::Region'
            - |+

            - '/opt/aws/bin/cfn-signal -e $? '
            - '         --stack '
            - !Ref 'AWS::StackName'
            - '         --resource ClusterNodeGroup '
            - '         --region '
            - !Ref 'AWS::Region'
            - |+

  ElasticFileSystem:
    Type: 'AWS::EFS::FileSystem'
    Properties:
      FileSystemTags:
        - Key: Application
          Value: !Ref 'AWS::StackId'
  EFSMountAz1:
    Type: 'AWS::EFS::MountTarget'
    Properties:
      FileSystemId: !Ref ElasticFileSystem
      SecurityGroups:
        - !Ref SecurityGroup
      SubnetId: !Select
        - '0'
        - !Ref InternalSubnets
  EFSMountAz2:
    Type: 'AWS::EFS::MountTarget'
    Properties:
      FileSystemId: !Ref ElasticFileSystem
      SecurityGroups:
        - !Ref SecurityGroup
      SubnetId: !Select
        - '1'
        - !Ref InternalSubnets
  EFSCname:
    Condition: UseHostedZone
    Type: 'AWS::Route53::RecordSet'
    Properties:
      HostedZoneName: !Ref HostedZone
      Comment: Route53 cname for the efs
      Name: !Join
        - ''
        - - !Ref 'AWS::StackName'
          - .
          - efs
          - .
          - !Ref HostedZone
      Type: CNAME
      TTL: '900'
      ResourceRecords:
        - !Join
          - ''
          - - !Ref ElasticFileSystem
            - .
            - efs.
            - !Ref 'AWS::Region'
            - .
            - amazonaws.com.
  DB:
    Type: 'AWS::RDS::DBInstance'
    Properties:
      AllocatedStorage: !Ref DBStorage
      DBInstanceClass: !Ref DBInstanceClass
      DBSubnetGroupName: !Ref DBSubnetGroup
      Engine: postgres
      EngineVersion: 9.3.12
      MasterUsername: postgres
      MasterUserPassword: !If
        - DoSetDBMasterUserPassword
        - !Ref DBMasterUserPassword
        - !Ref 'AWS::NoValue'
      StorageType: !If
        - DBProvisionedIops
        - io1
        - gp2
      Iops: !If
        - DBProvisionedIops
        - !Ref DBIops
        - !Ref 'AWS::NoValue'
      MultiAZ: !Ref DBMultiAZ
      VPCSecurityGroups:
        - !Ref SecurityGroup
      Tags:
        - Key: Name
          Value: JIRA PostgreSQL Database
  DBSubnetGroup:
    Type: 'AWS::RDS::DBSubnetGroup'
    Properties:
      DBSubnetGroupDescription: DBSubnetGroup
      SubnetIds: !Ref InternalSubnets
  DBCname:
    Condition: UseHostedZone
    Type: 'AWS::Route53::RecordSet'
    Properties:
      HostedZoneName: !Ref HostedZone
      Comment: Route53 cname for the RDS
      Name: !Join
        - ''
        - - !Ref 'AWS::StackName'
          - .
          - db
          - .
          - !Ref HostedZone
      Type: CNAME
      TTL: '900'
      ResourceRecords:
        - !GetAtt
          - DB
          - Endpoint.Address
  LoadBalancer:
    Type: 'AWS::ElasticLoadBalancing::LoadBalancer'
    Properties:
      AppCookieStickinessPolicy:
        - CookieName: JSESSIONID
          PolicyName: JSessionIdStickiness
      ConnectionDrainingPolicy:
        Enabled: true
        Timeout: 300
      ConnectionSettings:
        IdleTimeout: 3600
      CrossZone: 'true'
      Listeners:
        - LoadBalancerPort: '80'
          Protocol: HTTP
          InstancePort: !If
            - DoSSL
            - '8081'
            - '8080'
          InstanceProtocol: HTTP
          PolicyNames:
            - JSessionIdStickiness
        - !If
          - DoSSL
          - LoadBalancerPort: '443'
            Protocol: HTTPS
            InstancePort: '8080'
            InstanceProtocol: HTTP
            PolicyNames:
              - JSessionIdStickiness
            SSLCertificateId: !Join
              - ''
              - - 'arn:aws:iam::'
                - !Ref 'AWS::AccountId'
                - ':server-certificate/'
                - !Ref SSLCertificateName
          - !Ref 'AWS::NoValue'
      HealthCheck:
        Target: 'HTTP:8080/status'
        Timeout: '29'
        Interval: '30'
        UnhealthyThreshold: '2'
        HealthyThreshold: '2'
      Scheme: !If
        - UsePublicIp
        - internet-facing
        - internal
      SecurityGroups:
        - !Ref SecurityGroup
      Subnets: !Ref ExternalSubnets
  LoadBalancerCname:
    Condition: UseHostedZone
    Type: 'AWS::Route53::RecordSet'
    Properties:
      HostedZoneName: !Ref HostedZone
      Comment: Route53 cname for the ALB
      Name: !Join
        - ''
        - - !Ref 'AWS::StackName'
          - .
          - !Ref HostedZone
      Type: CNAME
      TTL: '900'
      ResourceRecords:
        - !GetAtt
          - LoadBalancer
          - DNSName
  SecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: Security group allowing SSH and HTTP/HTTPS access
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: '80'
          ToPort: '80'
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: '443'
          ToPort: '443'
          CidrIp: 0.0.0.0/0
  SecurityGroupIngress:
    Type: 'AWS::EC2::SecurityGroupIngress'
    Properties:
      GroupId: !Ref SecurityGroup
      IpProtocol: '-1'
      FromPort: '-1'
      ToPort: '-1'
      SourceSecurityGroupId: !Ref SecurityGroup
Outputs:
  JIRAURL:
    Description: The URL of JIRA Data Center instance
    Value: !If
      - UseCustomDnsName
      - !Ref CustomDnsName
      - !If
        - UseHostedZone
        - !Ref LoadBalancerCname
        - !Sub
          - '${HTTP}://${LoadBalancerDNSName}'
          - HTTP: !If
              - DoSSL
              - https
              - http
            LoadBalancerDNSName: !If
              - UseCustomDnsName
              - !Ref CustomDnsName
              - !GetAtt
                - LoadBalancer
                - DNSName
  LoadBalancerURL:
    Description: The Load Balancer URL
    Value: !Sub
      - '${HTTP}://${LoadBalancerDNSName}'
      - HTTP: !If
          - DoSSL
          - https
          - http
        LoadBalancerDNSName: !GetAtt
          - LoadBalancer
          - DNSName
  EFSCname:
    Description: The cname of the EFS
    Value: !If
      - UseHostedZone
      - !Ref EFSCname
      - !Ref ElasticFileSystem
    Export:
      Name: !Join
        - ''
        - - !Ref 'AWS::StackName'
          - '-EFSCname'
