AWSTemplateFormatVersion: 2010-09-09
Description: Atlassian JIRA Data Center
Metadata:
  'AWS::CloudFormation::Interface':
    ParameterGroups:
      - Label:
          default: JIRA setup
        Parameters:
          - JiraProduct
      - Label:
          default: Cluster nodes
        Parameters:
          - ClusterNodeInstanceType
          - ClusterNodeMin
          - ClusterNodeMax
      - Label:
          default: Database
        Parameters:
          - DBInstanceClass
          - DBMasterUserPassword
          - DBPassword
          - DBStorage
          - DBStorageType
          - DBIops
          - DBMultiAZ
      - Label:
          default: Networking
        Parameters:
          - VPC
          - ExternalSubnets
          - InternalSubnets
          - AssociatePublicIpAddress
          - KeyName
          - SSLCertificateName
      - Label:
          default: DNS (Optional)
        Parameters:
          - CustomDnsName
          - HostedZone
      - Label:
          default: Advanced (Optional)
        Parameters:
          - StartCollectd
      - Label:
          default: Application Tuning (Optional) - dbref - https://confluence.atlassian.com/display/AdminJIRAServer/Tuning+database+connections tomcatref - http://tomcat.apache.org/tomcat-7.0-doc/config/http.html
        Parameters:
            - CatalinaOpts
            - JvmHeapOverride
            - DBMaxIdle="20"
            - DBMaxWaitMillis="10000"
            - DBMinEvictableIdleTimeMillis="180000"
            - DBMinIdle="10"
            - DBPoolMaxSize="20"
            - DBPoolMinSize="20"
            - DBRemoveAbandonedOnMaintenance="true"
            - DBRemoveAbandonedTimeout="60"
            - DBTestOnBorrow="false"
            - DBTestWhileIdle="true"
            - DBTimeBetweenEvictionRunsMillis="60000"
            - TomcatAcceptCount="10"
            - TomcatConnectionTimeout="20000"
            - TomcatContextPath
            - TomcatEnableLookups="false"
            - TomcatMaxThreads="200"
            - TomcatMinSpareThreads="10"
            - TomcatProtocol="org.apache.coyote.http11.Http11NioProtocol"
            - TomcatProxyPort="443"
            - TomcatRedirectPort="8443"
            - TomcatScheme="https"
            - TomcatSecure="true"
            - TomcatURIEncoding="UTF-8"
    ParameterLabels:
      AssociatePublicIpAddress:
        default: Assign public IP
      CatalinaOpts:
        default: Catalina options
      ClusterNodeMax:
        default: Maximum number of cluster nodes
      ClusterNodeMin:
        default: Minimum number of cluster nodes
      ClusterNodeInstanceType:
        default: JIRA cluster node instance type
      CustomDnsName:
        default: Existing DNS name (optional)
      DBInstanceClass:
        default: Database instance class
      DBIops:
        default: RDS Provisioned IOPS
      DBMasterUserPassword:
        default: Master password *
      DBMaxIdle:
        default: The maximum number of database connections that are allowed to remain idle in the pool
      DBMaxWait:
        default: The length of time (in milliseconds) that JIRA is allowed to wait for a database connection to become available (while there are no free ones available in the pool), before returning an error
      DBMinEvictableIdleTimeMillis:
        default: The minimum amount of time an object may sit idle in the database connection pool before it is eligible for eviction by the idle object eviction
      DBMinIdle:
        default: The minimum number of idle database connections that are kept open at any time
      DBPassword:
        default: JIRA database password *
      DBPoolMaxSize:
        default: The maximum number of database connections that can be opened at any time
      DBPoolMinSize:
        default: The minimum number of idle database connections that are kept open at any time
      DBRemoveAbandoned:
        default: Flag to remove abandoned database connections if they exceed the Removed Abandoned Timeout
      DBRemoveAbandonedTimeout:
        default: The length of time (in seconds) that a database connection can be idle before it is considered abandone
      DBStorage:
        default: Database storage
      DBStorageType:
        default: Database storage type
      DBTestOnBorrow:
        default: Tests if the database connection is valid when it is borrowed from the database connection pool by JIRA
      DBTestWhileIdle:
        default: Periodically tests if the database connection is valid when it is idle
      DBTimeBetweenEvictionRunsMillis:
        default: The number of milliseconds to sleep between runs of the idle object eviction thread. When non-positive, no idle object eviction thread will be run
      ExternalSubnets:
        default: External subnets *
      HostedZone:
        default: R53 Hosted Zone (optional)
      InternalSubnets:
        default: Internal subnets *
      JiraProduct:
        default: JIRA Product *
      JvmHeapOverride:
        default: JVM Heap Size Override
      KeyName:
        default: Key Name *
      SSLCertificateName:
        default: SSL Certificate Name
      TomcatAcceptCount:
        default: The maximum queue length for incoming connection requests when all possible request processing threads are in use
      TomcatConnectionTimeout:
        default: The number of milliseconds this Connector will wait, after accepting a connection, for the request URI line to be presented
      TomcatContextPath:
        default: The context path of this web application, which is matched against the beginning of each request URI to select the appropriate web application for processing
      TomcatEnableLookups:
        default: Set to true if you want calls to request.getRemoteHost() to perform DNS lookups in order to return the actual host name of the remote client
      TomcatMaxThreads:
        default: The maximum number of request processing threads to be created by this Connector, which therefore determines the maximum number of simultaneous requests that can be handled
      TomcatMinSpareThreads:
        default: The minimum number of threads always kept running
      TomcatProtocol:
        default: Sets the protocol to handle incoming traffic
      TomcatProxyPort:
        default: If this Connector is being used in a proxy configuration, configure this attribute to specify the server port to be returned for calls to request.getServerPort()
      TomcatRedirectPort:
        default: for a non-ssl conenctor actioning a redirect to ssl URI, Catalina will automatically redirect the request to the port number specified here
      TomcatScheme:
        default: the name of the protocol you wish to have returned, ie "https" for an SSL Connector
      TomcatSecure:
        default: Set this attribute to true if you wish to have calls to request.isSecure() to return true for requests received by this Connector. Needed for ssl offloading.
      TomcatURIEncoding:
        default: This specifies the character encoding used to decode the URI bytes, after %xx decoding the URL
      VPC:
        default: VPC *
Parameters:
  AssociatePublicIpAddress:
    Default: 'true'
    Description: Controls if the EC2 instances are assigned a public IP address
    Type: String
    AllowedValues:
      - 'true'
      - 'false'
    ConstraintDescription: Must be 'true' or 'false'.
  ClusterNodeMax:
    Default: '1'
    Type: Number
  ClusterNodeMin:
    Default: '1'
    Type: Number
  ClusterNodeInstanceType:
    Default: c3.xlarge
    Type: String
    AllowedValues:
      - c3.xlarge
      - c3.2xlarge
      - c3.4xlarge
      - c3.8xlarge
      - c4.large
      - c4.xlarge
      - c4.2xlarge
      - c4.4xlarge
      - c4.8xlarge
      - i3.large
      - i3.xlarge
      - i3.2xlarge
      - i3.4xlarge
      - i3.8xlarge
      - i3.xlarge
      - i3.2xlarge
      - i3.4xlarge
      - i3.8xlarge
      - m3.medium
      - m4.large
      - m4.xlarge
      - m4.2xlarge
      - m4.4xlarge
      - m4.10xlarge
      - m4.16xlarge
      - r3.large
      - r3.xlarge
      - r3.2xlarge
      - r3.4xlarge
      - r3.8xlarge
      - r4.large
      - r4.xlarge
      - r4.2xlarge
      - r4.4xlarge
      - r4.8xlarge
      - t2.medium
      - t2.large
      - t2.xlarge
      - t2.2xlarge
      - x1.16xlarge
      - x1.32xlarge
    ConstraintDescription: >-
      Must be an EC2 instance type in the C3, I2, R3, or X1 family, 'xlarge' or
      larger
    Description: Instance type for the cluster nodes.
  CatalinaOpts:
    Default: ''
    Type: String
  DBInstanceClass:
    Default: db.m4.xlarge
    Description: RDS instance type
    Type: String
    AllowedValues:
      - db.m3.medium
      - db.m3.large
      - db.m3.xlarge
      - db.m3.2xlarge
      - db.m4.large
      - db.m4.xlarge
      - db.m4.2xlarge
      - db.m4.4xlarge
      - db.m4.10xlarge
      - db.r3.large
      - db.r3.xlarge
      - db.r3.2xlarge
      - db.r3.4xlarge
      - db.r3.8xlarge
      - db.t2.medium
      - db.t2.large
    ConstraintDescription: 'Must be a valid RDS instance class, ''db.t2.medium'' or larger.'
  DBMasterUserPassword:
    Default: ''
    NoEcho: 'true'
    Description: Database admin account password.
    Type: String
    MaxLength: '41'
    AllowedPattern: '[a-zA-Z0-9]*'
    ConstraintDescription: Must be at least 8 alphanumeric characters.
  DBPassword:
    Default: ''
    Description: Database user account password.
    Type: String
    MaxLength: '41'
    AllowedPattern: '[a-zA-Z0-9]*'
    ConstraintDescription: Must contain only alphanumeric characters.
    NoEcho: 'true'
  DBStorage:
    Default: '10'
    Description: 'Database allocated storage size, in gigabytes (GB)'
    Type: Number
  DBStorageType:
    Default: General Purpose (SSD)
    Description: Database storage type
    Type: String
    AllowedValues:
      - General Purpose (SSD)
      - Provisioned IOPS
    ConstraintDescription: Must be 'General Purpose (SSD)' or 'Provisioned IOPS'.
  DBMultiAZ:
    Default: 'true'
    Type: String
    AllowedValues:
      - 'true'
      - 'false'
    ConstraintDescription: Must be 'true' or 'false'.
  DBIops:
    Default: '1000'
    Description: >-
      Must be in the range of 1000 - 30000 and a multiple of 1000. This value is
      only used with Provisioned IOPS. Note: The ratio of IOPS per
      allocated-storage must be between 3.00 and 10.00.
    Type: Number
    MinValue: '1000'
    MaxValue: '30000'
    ConstraintDescription: Must be in the range 1000 - 30000.
  DBMaxIdle:
    Default: "20"
    Type: String
  DBMaxWaitMillis:
    Default: "10000"
    Type: String
  DBMinEvictableIdleTimeMillis:
    Default: "180000"
    Type: String
  DBMinIdle:
    Default: "10"
    Type: String
  DBPoolMaxSize:
    Default: "20"
    Type: String
  DBPoolMinSize:
    Default: "20"
    Type: String
  DBRemoveAbandonedOnMaintenance:
    Default: "true"
    Type: String
  DBRemoveAbandonedTimeout:
    Default: "60"
    Type: String
  DBTestOnBorrow:
    Default: "false"
    Type: String
  DBTestWhileIdle:
    Default: "true"
    Type: String
  DBTimeBetweenEvictionRunsMillis:
    Default: "60000"
    Type: String
  JiraProduct:
    Description: >-
      The JIRA Product to install. Installs latest available version of the
      selected product
    Type: String
    ConstraintDescription: 'Must be "Software", "ServiceDesk", or "Core"'
    AllowedValues:
      - Software
      - ServiceDesk
      - Core
  JvmHeapOverride:
    Default: ""
    Type: String
  KeyName:
    Description: The EC2 Key Pair to allow SSH access to the instances
    Type: 'AWS::EC2::KeyPair::KeyName'
    ConstraintDescription: Must be the name of an existing EC2 Key Pair.
  CustomDnsName:
    Description: >-
      Use custom existing DNS name for your JIRA Data Center instance. Please
      note: you must own the domain and configure it to point at the load
      balancer.
    Type: String
  HostedZone:
    Default: ''
    ConstraintDescription: Must be the name of an existing Route53 Hosted Zone.
    Description: >-
      The domain name of the Route53 PRIVATE Hosted Zone in which to create
      cnames
    Type: String
  SSLCertificateName:
    Default: ''
    Description: >-
      The name of your Server Certificate to use for HTTPS.  Leave blank if you
      don't want to set up HTTPS at this time
    Type: String
    MinLength: '0'
    MaxLength: '32'
  StartCollectd:
    Default: 'true'
    Description: Should the collectd service be started
    Type: String
    AllowedValues:
      - 'true'
      - 'false'
    ConstraintDescription: Must be 'true' or 'false'.
  TomcatAcceptCount:
    Default: "10"
    Type: String
  TomcatConnectionTimeout:
    Default: "20000"
    Type: String
  TomcatContextPath:
    Default: ""
    Type: String
  TomcatEnableLookups:
    Default: "false"
    Type: String
  TomcatMaxThreads:
    Default: "200"
    Type: String
  TomcatMinSpareThreads:
    Default: "10"
    Type: String
  TomcatProtocol:
    Default: "org.apache.coyote.http11.Http11NioProtocol"
    Type: String
  TomcatProxyPort:
    Default: "443"
    Type: String
  TomcatRedirectPort:
    Default: "8443"
    Type: String
  TomcatScheme:
    Default: "https"
    Type: String
  TomcatSecure:
    Default: "true"
    Type: String
  TomcatURIEncoding:
    Default: "UTF-8"
    Type: String
  ExternalSubnets:
    Description: >-
      Subnets (two or more) where your user-facing load balancer will be
      deployed. MUST be within the selected VPC.
    Type: 'List<AWS::EC2::Subnet::Id>'
    ConstraintDescription: Must be a list of two or more Subnet ID's within the selected VPC.
  InternalSubnets:
    Description: >-
      Subnets (two or more) where your cluster nodes and other internal
      infrastructure will be deployed. MUST be within the selected VPC. Specify
      the ExternalSubnets again here if you wish to deploy the whole stack into
      the same subnets.
    Type: 'List<AWS::EC2::Subnet::Id>'
    ConstraintDescription: Must be a list of two or more Subnet ID's within the selected VPC.
  VPC:
    Description: Virtual Private Cloud
    Type: 'AWS::EC2::VPC::Id'
    ConstraintDescription: Must be the ID of a VPC.
Conditions:
  DBProvisionedIops: !Equals
    - !Ref DBStorageType
    - Provisioned IOPS
  DoCollectd: !Equals
    - !Ref StartCollectd
    - 'true'
  DoSetDBMasterUserPassword: !Not
    - !Equals
      - !Ref DBMasterUserPassword
      - ''
  DoSSL: !Not
    - !Equals
      - !Ref SSLCertificateName
      - ''
  OverrideHeap:
    !Not [!Equals [!Ref JvmHeapOverride, ""]]
  UsePublicIp: !Equals
    - !Ref AssociatePublicIpAddress
    - 'true'
  UseCustomDnsName: !Not
    - !Equals
      - !Ref CustomDnsName
      - ''
  UseHostedZone: !Not
    - !Equals
      - !Ref HostedZone
      - ''
