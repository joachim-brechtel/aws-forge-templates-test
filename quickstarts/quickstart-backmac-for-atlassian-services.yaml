      - i3.xlarge
      - m5.12xlarge
      - m5.24xlarge
      - m5.2xlarge
      - m5.4xlarge
      - m5.large
      - m5.xlarge
      - m5d.12xlarge
      - m5d.24xlarge
      - m5d.2xlarge
      - m5d.4xlarge
      - m5d.large
      - m5d.xlarge
      - r4.16xlarge
      - r4.2xlarge
      - r4.4xlarge
      - r4.8xlarge
      - r4.large
      - r4.xlarge
    ConstraintDescription: Must be one of the provided instance types
    Description: Backupmachine node instance type.
    Type: String
  S3LambdaBucketFolder:
    Default: 'master'
    Description: The folder within the S3 bucket to look for Lambdas and other Quick Start assets.
      Leave empty for the root of the bucket. Don't include a trailing slash.
    Type: String
  S3LambdaBucketPrefix:
    Default: 'atlassian-aws-lambdaresources'
    Description: S3 bucket name for the Quick Start assets. Quick Start bucket name
      can include numbers, lowercase letters, uppercase letters, and hyphens (-).
      It cannot start or end with a hyphen (-).
    Type: String
  StrideRoomAPIURL:
    Default: ''
    Description: The Stride Room API URL for notifications
    Type: String
  StrideRoomToken:
    Default: ''
    Description: The Stride Room Token for notifications
    Type: String
  VPC:
    ConstraintDescription: Must be the ID of a VPC.
    Description: Virtual Private Cloud
    Type: AWS::EC2::VPC::Id

