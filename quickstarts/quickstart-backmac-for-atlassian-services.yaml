            {
              "Comment": "Atlassian Service backup orchestration state machine",
              "StartAt": "read_backmac_queue",
              "States": {
                "read_backmac_queue": {
                  "Type": "Task",
                  "Catch": [
                    {
                      "ErrorEquals": ["KeyError"],
                      "Next": "BackupRunComplete"
                    },
                    {
                      "ErrorEquals": ["States.ALL"],
                      "Next": "FailNotification",
                      "ResultPath": "$.error"
